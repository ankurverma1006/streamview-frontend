<!-- <div class="main-content form-content bg-img" style="background-image:url({{login_bg}})"> -->
<div class="main-content">
	<nav class="navbar navbar-default form-navbar" role="navigation">
		<div class="banner-spacing">
			<div class="navbar-header form-header">
				<a class="navbar-brand" ui-sref="static.index">
			 		<img ng-src="{{site_logo}}" class="hidden-xs">
			 		<img src="{{site_icon}}" class="visible-xs">
				</a>
			</div>
		</div>
	</nav>

	<div class="content-panel">

		<!-- LOGIN FORM 
		===================================================-->
		<div class="login-form">
			<div class="">
				<div class="login-form-inner grey-bg">	
					<h3 class="login-tit">{{'signin' | translate}}</h3>
					<form method="post" ng-submit="signin()">
						<div class="form-group">
						    <label for="exampleInputEmail1">{{'email_address' | translate}}</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{'email_address_placeholder' | translate}}" required ng-model="email">
						</div>

						<div class="form-group">
						    <label>{{'password' | translate }}</label>
						    <input type="password" class="form-control" placeholder="{{'password_placeholder'| translate }}" required ng-model="password">
						</div>

						<input type="text" name="login_by" ng-model="login_by" ng-hide="true">

						<input type="text" name="device_type" ng-model="device_type" ng-hide="true">

						<input type="text" name="device_token" ng-model="device_token" ng-hide="true">
						
						<div>
							<button type="submit" class="btn form-btn" id="sign_in_button">{{'signin' | translate}}</button>
						</div>


						</form>
						<!-- <div>
							<a href="#" class="face-link form-link">
								<img src="img/fb.png">Login with Facebook
							</a>
						</div> -->


						<div class="social-login" ng-show="fb_status || google_status">
	                        <form method="POST" action="{{socialUrl}}" ng-show="google_status">
	                        	<input value="google" name="provider" id="provider-google" type="hidden">
	                            <div class="form-signup-google"> <button type="submit" class="btn"><i class="fa fa-google"></i>{{ 'signin_with_google'| translate}}</button> </div>
	                        </form>
	                        <form method="POST" action="{{socialUrl}}" ng-show="fb_status">
	                        	<input value="facebook" name="provider" id="provider-facebook" type="hidden">
	                            <div class="form-signup-facebook"> <button type="submit" class="btn"><i class="fa fa-facebook"></i>{{ 'signin_with_facebook' | translate}}</button> </div>
	                        </form>  
	                    </div>

						<div class="clearfix"></div>



						<div class="pull-left1">
							<div class="form-txt-block">
								<p class="form-txt">{{'new_to' | translate}} {{site_name}}? <a ui-sref="static.signup" class="form-link">{{'sign_up_now' | translate}}</a></p>
							</div>
						</div>

						<div class="pull-right1">

							<div class="forgot form-txt-block">
								<a ui-sref="static.forgot" class="form-link">{{'forgot_password' | translate}}?</a>
							</div>

						</div>

						<div class="clearfix"></div>

					
				</div>					
			</div>
		</div>
		<!-- LOGIN FORM -->

	</div>
</div>
