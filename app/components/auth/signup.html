<!-- <div class="main-content form-content bg-img" style="background-image:url({{login_bg}})"> -->
<div class="main-content">
    	<nav class="navbar navbar-default form-navbar" role="navigation">
			<div class="banner-spacing">
				<div class="navbar-header form-header">
					<a class="navbar-brand" ui-sref="static.index">
						<img ng-src="{{site_logo}}" class="hidden-xs">
						<img src="{{site_icon}}" class="visible-xs">
					</a>
				</div>
			</div>
		</nav>


		<div class="content-panel">

			<!-- LOGIN FORM 
			===================================================-->
			<div class="login-form">
				<div class="">
					<div class="login-form-inner grey-bg">	
						<h3 class="login-tit">{{'sign_up' | translate}}</h3>
						<form method="post" ng-submit="signup()">
							<div class="form-group">
							    <label for="full_name">{{'full_name' | translate}}</label>
							    <input type="name" id="full_name" class="form-control" placeholder="Enter Your Name" required ng-model="name">
							</div>

							<div class="form-group">
							    <label for="email_address">{{'email_address' | translate}}</label>
							    <input type="email" class="form-control" id="email_address" aria-describedby="emailHelp" placeholder="{{'email_address_placeholder' | translate}}" required ng-model="email">
							</div>

							<div class="form-group">
							    <label>{{ 'password' | translate}}</label>
							    <input type="password" class="form-control" placeholder="{{'password_placeholder' | translate}}" min="6" required ng-model="password">
							</div>

							<input type="text" name="login_by" ng-model="login_by" ng-hide="true">

							<input type="text" name="device_type" ng-model="device_type" ng-hide="true">

							<input type="text" name="device_token" ng-model="device_token" ng-hide="true">

							<div>
								<button type="submit" class="btn form-btn" id="sign_up_button">{{'sign_up' | translate}}</button>
							</div>
						</form>

						<div class="social-login" ng-show="fb_status || google_status">
	                        <form method="POST" action="{{socialUrl}}" ng-show="google_status">
	                        	<input value="google" name="provider" id="provider" type="hidden">
	                            <div class="form-signup-google"> <button type="submit" class="btn"><i class="fa fa-google"></i>{{ 'signin_with_google'| translate}}</button> </div>
	                        </form>
	                        <form method="POST" action="{{socialUrl}}" ng-show="fb_status">
	                        	<input value="facebook" name="provider" id="provider" type="hidden">
	                            <div class="form-signup-facebook"> <button type="submit" class="btn"><i class="fa fa-facebook"></i>{{ 'signin_with_facebook'| translate}}</button> </div>
	                        </form>  
	                    </div>

	                    <div class="clearfix"></div>

							<div class="form-txt-block">
								<p class="form-txt">{{'already_have_account' | translate}} <a ui-sref="static.signin" class="form-link"> {{'signin' | translate}}.</a></p>
							</div>
					</div>					
				</div>
			</div>
			<!-- LOGIN FORM -->

		</div>
    </div>
