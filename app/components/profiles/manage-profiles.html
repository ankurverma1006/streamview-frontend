<div class="content-panel">

	<div class="profiles-gate-container">
		<div class="centered">
			<div class="list-profiles">
				<div class="profile-gate-label">{{'manage_profiles' | translate}}</div>

				<ul class="choose-profile">

					<li class="profile" ng-repeat="profile in profiles">
						<div>

							<a class="profile-link" ui-sref="manage-profile.edit-profile({id : profile.id})">
								<div class="avatar-wrapper">
									<div class="profile-icon" style="background-image:url({{profile.picture}});" style="position: relative;">

										<div class="edit_sub_profile">

											
											<div class="edit-round"><i class="fa fa-pencil"></i></div>
										

										</div>


									 </div>
								</div>

								<span class="profile-name">{{profile.name}}</span>
							</a>

						</div>
					</li>

					<li ng-if="profiles.length < no_of_account">

						<a ui-sref="manage-profile.add-profile">

							<div class="addProfileIcon icon-tvuiAdd">
								<i class="fa fa-plus-circle"></i>
							</div>

							<span class="profile-name">{{'add_profile' | translate}}</span>
						</a>
					</li>
					
				</ul>
			</div>
		</div>
	<span class="profile-button preferred-action">
		<a ui-sref="manage-profile.view-profile">{{'done' | translate}}</a>
	</span>

	</div>

</div>
