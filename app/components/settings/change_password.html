<!-- <div class="main-content form-content bg-img" style="background-image:url({{login_bg}})"> -->
<div class="main-content">

  <div class="content-panel" style="padding-top:100px;padding-bottom: 40px;">

    <!-- LOGIN FORM 
    ===================================================-->
    <div class="login-form">
      <div class="container">
        <div class="login-form-inner grey-bg">  
          <h3 class="login-tit">{{'change_password' | translate}}</h3>
          <form method="post" ng-submit="changePassword()">
            <div class="form-group">
                <label>{{'old_password' | translate}}</label>
                <input type="password" class="form-control" placeholder="{{'enter_old_password' | translate}}" required ng-model="old_password">
            </div>

            <div class="form-group">
                <label>{{'password' | translate}}</label>
                <input type="password" class="form-control" placeholder="{{'current_password_placeholder' | translate}}" required ng-model="password">
            </div>

            <div class="form-group">
                <label>{{'confirm_password' | translate}}</label>
                <input type="password" class="form-control" placeholder="{{'confirm_password_placeholder' | translate}}" required ng-model="password_confirmation">
            </div>

            
            <div>
              <button type="submit" class="btn btn-primary form-btn">{{'change_password' | translate}}</button>
            </div>

           

          

            <div class="clearfix"></div>

          </form>
        </div>          
      </div>
    </div>
    <!-- LOGIN FORM -->

  </div>
</div>
